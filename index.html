<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Game - Level 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Wendy+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
	  <main>
		  <h1>FUN MATH GAME</h1>
      <p id="instruction" class="structure-elements">Click on level below to play</p>
			<div class="box">
        <section id="question"  class="circle" class="structure-elements"></section>
        <div id='moving-boxes' class="main">
        <div class='box1' id="answer1"></div>
        <div class='box3' id="answer3"></div>
        <div class='box5' id="answer5"></div>
        <div class='box7' id="answer7"></div>
      </div>
        <section id="level_menu">
          <div>
            <button id="level_1" class="links"><a href="../level_1.html">Level 1<br><p style="color:red ;margin-top:3px">ADD</p></a></button>
            <p>Example:</p><p>8+3=11</p>
          </div>
          <div>
            <button id="level_2" class="links"><a href="../level_2.html">Level 2<br><p style="color: red;margin-top:3px">SUBSTRACT</p></a></button>
            <p>Example:</p><p>8-3=5</p>
          </div>
          <div>
            <button id="level_3" class="links"><a href="../level_3.html">Level 3<br><p style="color:red ;margin-top:3px">DIVISION</p></a></button>
            <p>Example:</p><p>8/2=4</p>
          </div>
        </section>
              <div>
        <button id="start" class="links"><a href="../level_1.html" style="color: red;">START</a></button>
      </div>
      </div>

    </main>
    <script src="js/script_level_1.js"></script>
  </body>
</html>
